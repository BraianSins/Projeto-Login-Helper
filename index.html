<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <script src="./js/index.js"></script>
    <title>Login Helper</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <script src="./js/index.js"></script>
    <!--defer  = vai ler o arquivo JS como se estivesse no final. Async-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
      rel="stylesheet"/>

    <script
      src="https://kit.fontawesome.com/158803fa20.js" crossorigin="anonymous" defer></script>
  </head>

  <body>
    <header>
      <h1>Login Helper</h1>
    </header>

    <main>
      <form>
        <section class="input-container">
          <input type="email"   placeholder="example@gmail.com" id="email" />

          <div class="password-container">
            <input
              type="password" placeholder="Password" id="password" class="password"/>
              <i class="fa-solid fa-eye" id="eye"></i>
              <i class="fa-solid fa-eye-slash" id="no_eye"></i>
            <i></i>
            <i></i>
          </div>
        </section>

        <section class="password-infos">
          <div> 
            <input type="checkbox" id="checkbox" />

            <label for="checkbox">Lembrar senha</label>
          </div>
          <a href="#">Esqueceu a senha?</a>
        </section>

        <button class="btn-login">Login</button>

        <section class="links_container"> 
          <a href="#"> Ou entre com: </a>
            <a href="#"><i class="fa-brands fa-google-plus-g">  </i></a>
            <a href="#"><i class="fa-brands fa-linkedin"></i>   </a>
            <a href="#"><i class="fa-brands fa-square-github"></i>   </a>
          
        </section>

        <footer> 
          <hr>
          <span> 
            Ainda n√£o tem uma conta? <a href="#"> Crie sua conta</a> 
          </span>

        </footer>
      </form>
    </main>
  </body>
</html>
